<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Forecaster</title>
</head>
<body class="flex-column container">
    <header class="hero">
        <h1 class="app-title">Weather Forecaster</h1>
    <p>Weather Forecaster is the quick way to get the weather without any extras.</p>
    </header>
  <main>
  <div class=" justify-space-between">
    <div class="col-12 col-md-4 search">
       <div class="card">
        <h3 class="card-header ">Enter the City</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="cityname"></label>
          <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Click for Weather</button>
        </form>
      </div>
     </div>
  </div>
    <div class="col-12 col-md-8">
        <div id="weather-container" class="list-group">
      </div>
    </div>
  </main>
  <script src="./assets/js/weather.js"></script>
</body>

</html>
